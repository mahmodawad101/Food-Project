<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Food project</title>
  </head>
  <body>
    <!-- start header  -->
    <div class="header">
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-basket-shopping"></i>
          <h2>Food</h2>
        </div>
        <div class="list">
          <i class="fa-solid fa-rectangle-list"></i>
        </div>
        <ul class="navbar">
          <li class="lin-active">
            <a href="#"><i class="fa-solid fa-house-user"></i>Home</a>
          </li>
          <li>
            <a href="#prod"><i class="fa-solid fa-bag-shopping"></i>Products</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-shop"></i>Services</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-address-book"></i>Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end header  -->
    <!-- start landing -->
    <div class="landing">
      <div class="container">
        <div class="land-txt">
          <h1>
            Here We <br />
            Serve <br />
            All of you
          </h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat,
            porro!
          </p>
        </div>
        <div class="land-img">
          <img
            src="images/Man Sailing a Speed Boat Illustration.svg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
    <!-- end landing -->
    <!-- Start products section -->
    <div class="products" id="prod">
      <div class="container">
        <div class="sec-heading">
          <h3>Products</h3>
        </div>
        <div class="boxes">
          <div class="box wow fadeInLeft">
            <img src="./images/1.jpg" alt="" />
            <h1>Burger</h1>
            <div class="over-ley"></div>
          </div>
          <div class="box wow fadeInDown">
            <img src="./images/1.jpg" alt="" />
            <h1>Pizza</h1>
            <div class="over-ley"></div>
          </div>
          <div class="box wow fadeInRight">
            <img src="./images/1.jpg" alt="" />
            <h1>rice</h1>
            <div class="over-ley"></div>
          </div>
          <div class="box wow fadeInRight">
            <img src="./images/1.jpg" alt="" />
            <h1>Burger</h1>
            <div class="over-ley"></div>
          </div>
          <div class="box wow fadeInUp">
            <img src="./images/1.jpg " alt="" />
            <h1>Burger</h1>
            <div class="over-ley"></div>
          </div>
          <div class="box wow fadeInLeft">
            <img src="./images/1.jpg" alt="" />
            <h1>Burger</h1>
            <div class="over-ley"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- end products section -->
    <!-- Start services -->
    <div class="serv">
      <div class="container">
        <div class="sec-heading">
          <h3>Services</h3>
        </div>
      </div>
    </div>
    <!-- End services -->
    <!-- <script src="https://unpkg.com/scrollreveal"></script> -->
    <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
    <!-- <script src="js/jquery-3.6.1.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
